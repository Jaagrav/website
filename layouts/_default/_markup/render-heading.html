<!-- Adapted after: https://gohugo.io/getting-started/configuration-markup#heading-link-example -->
<h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }} <a href="#{{ .Anchor | safeURL }}" class="heading-anchor-link" aria-label="Link to this heading" aria-describedby="{{ .Anchor | safeURL }}" title="Link to this heading">#</a></h{{ .Level }}>
